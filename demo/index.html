<!doctype html>
<html>
	<head>

		<title>Star rating Demo</title>

		<script src="../../webcomponentsjs/webcomponents.min.js"></script>
		<link rel="import" href="../star-rate.html">
		<style is="custom-style">
			star-rate {
				--star-rate-style: {
					color:gold;
				}
			}
		</style>
	</head>
	<body unresolved>
		<h2>Default</h2>
		<star-rate></star-rate>

		<h2>Custom number of stars</h2>
		<star-rate stars="10"></star-rate>

		<h2>Default rate selected</h2>
		<star-rate stars="10" value="3"></star-rate>

		<h2>Custom styles</h2>
		<star-rate class="starStyle" stars="10" value="3"></star-rate>
		<h2>ReadOnly</h2>
		<star-rate stars="5" value="2.5"  readOnly=true></star-rate>
	</body>
</html>
